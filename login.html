<!DOCTYPE html>
<html lang="en">
<head>

    <style>
    .signin{
        display: flex;
        align-items: center;
        background-position: center;
        background-image: url(./images/heading.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        color: rgb(255, 255, 255);
        font-size: xx-large;
        height: 100%;
        margin: 0;
        justify-content: left;
        min-height: 100vh;
      }

    <title>Riding World | Sign-in</title>

<script>function 
validate(input){
    //var mail = document.getElementById("text1").value;
    var regx = /^([a-zA-Z0-9\._]+)@([a-zA-Z0-9])+.([a-z]+)(.[a-z]+)?$/;
    if(input.value.match(regx)){
        return true; 
    }

    else{
        alert("Please provide valid email and password")
        document.form1.text1.focus();
        return false;
    }
}
</script>

<body class="signin">
    
    <div class="wrapper">
        
    <form action="homepage.html" id="login" name="form1" onsubmit="return(validate(document.form1.text1));">
        <label for="">LOGIN</label>
        <h3>Email <input type="text" name="email" placeholder="Enter your email" id="text1"></h3>
        <h3>Password <input type="text" name="email" placeholder="Enter your Password" name="Password" ></h3>
        <button id="Submit">Submit</button>
    </form>
    <button onclick="window.location.href='homepage.html';" >Back Home</button>
</div>
